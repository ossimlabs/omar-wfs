pluginManagement {
  repositories {
    maven { url "${ System.getenv('REPOSITORY_MANAGER_URL') }/ossim-deps" }
    gradlePluginPortal()
  }
}

def final O2_DEV_HOME = System.getenv('O2_DEV_HOME')
if ( O2_DEV_HOME ) {
  include 'omar-wfs-app',
          'omar-wfs-plugin'

  project(':omar-wfs-app').projectDir = "${O2_DEV_HOME}/omar-wfs/apps/omar-wfs-app" as File
  project(':omar-wfs-plugin').projectDir = "${O2_DEV_HOME}/omar-wfs/plugins/omar-wfs-plugin" as File
}