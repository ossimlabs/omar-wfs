apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels: {}
  name: {{ .Values.appName }}
spec:
  selector:
    app: {{ .Values.appName }}
  ports:
  - name: {{ .Values.internalPort }}-tcp
    port: {{ .Values.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.internalPort }}
  sessionAffinity: None
  type: ClusterIP
